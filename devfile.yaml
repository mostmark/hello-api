schemaVersion: 2.3.0
metadata:
  name: devfile
components:
  - name: tools
    container:
      # image: quay.io/devfile/universal-developer-image:latest
      # image: quay.io/mostmark/java-tools:latest
      image: registry.redhat.io/devspaces/udi-rhel9:latest
      env:
        - name: JAVA_HOME
          value: /usr/lib/jvm/java-21
      volumeMounts:
        - name: maven-cache
          path: /home/user/.m2
      mountSources: true
      cpuLimit: 2000m
      memoryLimit: 2048Mi
  - name: maven-cache
    volume:
      size: 2Gi

projects:
  - name: hello-api
    git:
      remotes:
        origin: https://github.com/mostmark/hello-api

commands:
  - id: build-java
    exec:
      label: Build Java Project
      component: tools
      commandLine: mvn clean install
      workingDir: /projects/hello-api
      group:
        kind: build
        isDefault: true

  - id: run-quarkus-dev
    exec:
      label: Run Quarkus in Dev Mode
      component: tools
      commandLine: mvn quarkus:dev
      workingDir: /projects/hello-api
      group:
        kind: run
        isDefault: true
